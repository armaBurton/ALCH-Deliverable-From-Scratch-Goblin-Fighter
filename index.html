<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="game-holder" id="game-holder">
            <section class="player-panel" id="player-panel">
                <div class="dead-goblins" id="dead-goblins">Goblin Kills: <span class="dead-goblins" id="dead-goblin-counter">ðŸ’€ðŸ’€</span></div>
                <div class="player-card" id="player-card">
                    <div class="char-sheet" id="char-sheet">
                        <h2 class="player-name" id="player-name">
                            Player Name
                        </h2>
                        <img src="./assets/robot-chicken.jpg" alt="" class="player-image" id="player-image">
                        <div class="char-stats" id="char-stats">
                            <div class="char-class" id="char-class">
                                Robot Chicken
                            </div>
                            <div class="hit-points" id="hit-points">HP <span class="hp-count" id="hp-count">50</span> </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="middle-section" id="middle-section">
                <h1 class="title"   id="super">SUPER</h1>
                <h1 class="title"   id="goblin">GOBLIN</h1>
                <h1 class="title"   id="fighter">FIGHTER</h1>
            </section>
            <section class="goblin-panel" id="goblin-panel">
                <button class="add-goblin" id="add-goblin">Add Goblin!</button>
                <div class="goblin-card dead">
                    <img src="./assets/mechazoid-goblin.jpg" alt="" class="goblin-image">
                    <div class="goblin-stats">
                        <div class="goblin-class" id="gob1-class">Mechaziod Goblin</div>
                        <div class="goblin-hp">HP <span class="gob-hp-count" id="gob1-hp-count">10</span></div>
                    </div>
                </div>
                <div class="goblin-card">
                    <img src="./assets/rocket-pod-goblin.jpg" alt="" class="goblin-image">
                    <div class="goblin-stats">
                        <div class="goblin-class" id="gob2-class">Rocket Pod Goblin</div>
                        <div class="goblin-hp">HP <span class="gob-hp-count" id="gob2-hp-count">10</span></div>
                    </div>
                </div>
                <div class="goblin-card">
                    <img src="./assets/x-games-goblin.jpg" alt="" class="goblin-image">
                    <div class="goblin-stats">
                        <div class="goblin-class" id="gob3-class">X-Games Goblin</div>
                        <div class="goblin-hp">HP <span class="gob-hp-count" id="gob3-hp-count">10</span></div>
                    </div>
                </div>
            </section>
        </section>
        <section class="player-chooser" id="player-chooser">
            <div class="chooser-tray" id="chooser-tray">
                <h1 id="chooser-header">Character Picker</h1>
                <h3 id="sub-text">Enter your name then choose a hero.</h3>
                <div class="heroes" id="heroes">
                    <div class="hero-box"  id="one">
                        <img src="./assets/daemon.jpg" alt="" class="hero" id="hero-one">
                        <p class="hero-name">DAEMON</p>
                    </div>
                    <div id="two">

                    </div>
                    <div id="three">

                    </div>
                    <div id="four">

                    </div>
                    <div id="five">

                    </div>
                    <div id="six">

                    </div>
                    <div id="seven">

                    </div>
                    <div id="eight">

                    </div>
                    <div id="nine">

                    </div>
                    <div id="ten">

                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./script/script.js"></script>
</body>

</html>

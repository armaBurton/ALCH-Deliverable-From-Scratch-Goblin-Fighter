<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo-green.png" />
        </div>
    </header>
    <main>
        <section class="game-holder" id="game-holder">
            <section class="player-panel" id="player-panel">
                <div class="dead-goblins" id="dead-goblins">Goblin Kills: <span class="dead-goblins" id="dead-goblin-counter"></span></div>
                <div class="player-card" id="player-card">
                    <!-- Placeholder character card -->
                <!-- <div class="char-sheet" id="char-sheet">
                    <h2 class="player-name" id="player-name">
                        Player Name
                    </h2>
                    <img src="./assets/robot-chicken.jpg" alt="" class="player-image" id="player-image">
                    <div class="char-stats" id="char-stats">
                        <div class="char-class" id="char-class">
                            Robot Chicken
                        </div>
                        <div class="hit-points" id="hit-points">HP <span class="hp-count" id="hp-count">50</span> </div>
                    </div>
                </div> -->
                </div>
            </section>
            <section class="middle-section" id="middle-section">
                <h1 class="title"   id="super">SUPER</h1>
                <h1 class="title"   id="goblin">GOBLIN</h1>
                <h1 class="title"   id="fighter">FIGHTER</h1>
            </section>
            <section class="goblin-panel" id="goblin-panel">
                <form>
                    <button class="add-goblin" id="add-goblin">Add Goblin!</button>
                </form>
                <div class="goblin-hovel" id="goblin-hovel">
                </div>
            </section>
        </section>
        <section class="player-chooser " id="player-chooser">
            <div class="chooser-tray" id="chooser-tray">
                <h1 id="chooser-header">Character Picker</h1>
                <h3 id="sub-text">Enter your name then choose a hero.</h3>
                <input type="text" class="player-name-input" id="player-name-input" placeholder="Name Your Hero" />
                <div class="heroes" id="heroes-row-one">
                    <div class="hero-box"  id="daemon">
                        <img src="./assets/daemon.jpg" alt="" class="hero" id="">
                        <p class="hero-name" id="daemon-name">DAEMON</p>
                    </div>
                    <div class="hero-box" id="feral-druid">
                        <img src="./assets/feral-druid.jpg" alt="" class="hero" id="">
                        <p class="hero-name" id="feral-druid-name">FERAL DRUID</p>
                    </div>
                    <div class="hero-box" id="hunter">
                        <img src="./assets/hunter.jpg" alt="" class="hero" id="">
                        <p class="hero-name" id="hunter-name">HUNTER</p>
                    </div>
                    <div class="hero-box" id="mage">
                        <img src="./assets/mage.jpg" alt="" class="hero" id="">
                        <p class="hero-name" id="mage-name">MAGE</p>
                    </div>
                    <div class="hero-box" id="monk">
                        <img src="./assets/monk.jpg" alt="" class="hero" id="">
                        <p class="hero-name" id="monk-name">MONK</p>
                    </div>
                </div>
                <div class="heroes" id="heroes-row-two">
                    <div class="hero-box" id="robot-chicken">
                        <img src="./assets/robot-chicken.jpg" alt="" class="hero" id="">
                        <p class="hero-name" id="robot-chicken-name">ROBOT CHICKEN</p>
                    </div>
                    <div class="hero-box" id="rogue">
                        <img src="./assets/rogue.jpg" alt="" class="hero" id="">
                        <p class="hero-name" id="rogue-name">ROGUE</p>
                    </div>
                    <div class="hero-box" id="shaman" value="shaman">
                        <img src="./assets/shaman.jpg" alt="" class="hero" id="">
                        <p class="hero-name" id="shaman-name">SHAMAN</p>
                    </div>
                    <div class="hero-box" id="warrior">
                        <img src="./assets/warrior.jpg" alt="" class="hero" id="">
                        <p class="hero-name" id="warrior-name">WARRIOR</p>
                    </div>
                    <div class="hero-box" id="zword">
                        <img src="./assets/zword.jpg" alt="" class="hero" id="">
                        <p class="hero-name" id="zword-name">ZWORD</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="reload-game visibility" id="reload-game">
            <div class="death-tray" id="death-tray">
                <h1 class="you-dead" id="you-dead">Death Claims Us All</h1>
                <p class="you-killed" id="you-killed">You killed <span class="this-many" id="this-many">0</span></p>
                <p class="again" id="again">Play Again?</p>
                <div class="button-holder" id="button-holder">
                    <button class="button" id="yes">YES</button>
                    <button class="button" id="no">NO</button>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./script/script.js"></script>
</body>

</html>

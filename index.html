<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="game-holder" id="game-holder">
            <section class="player-panel" id="player-panel">
                <div class="player-card" id="player-card">
                    <div class="char-sheet" id="char-sheet">
                        <h2 class="player-name" id="player-name">
                            Player Name
                        </h2>
                        <img src="./assets/robot-chicken.jpg" alt="" class="player-image" id="player-image">
                        <div class="char-stats" id="char-stats">
                            <div class="char-class" id="char-class">
                                Robot Chicken
                            </div>
                            <div class="hit-points" id="hit-points">HP <span class="hp-count" id="hp-count">50</span> </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="middle-section" id="middle-section">

            </section>
            <section class="goblin-panel" id="goblin-panel">
                <div class="goblin-card">
                    <img src="./assets/mechazoid-goblin.jpg" alt="" class="goblin-image">
                    <div class="goblin-stats">
                        <div class="goblin-class" id="gob1-class">Mechaziod Goblin</div>
                        <div class="goblin-hp">HP <span class="gob-hp-count" id="gob1-hp-count">10</span></div>
                    </div>
                </div>
                <div class="goblin-card">
                    <img src="./assets/rocket-pod-goblin.jpg" alt="" class="goblin-image">
                    <div class="goblin-stats">
                        <div class="goblin-class" id="gob2-class">Rocket Pod Goblin</div>
                        <div class="goblin-hp">HP <span class="gob-hp-count" id="gob2-hp-count">10</span></div>
                    </div>
                </div>
                <div class="goblin-card">
                    <img src="./assets/x-games-goblin.jpg" alt="" class="goblin-image">
                    <div class="goblin-stats">
                        <div class="goblin-class" id="gob3-class">X-Games Goblin</div>
                        <div class="goblin-hp">HP <span class="gob-hp-count" id="gob3-hp-count">10</span></div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./script/script.js"></script>
</body>

</html>
